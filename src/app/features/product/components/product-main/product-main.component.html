<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortDirection="asc" matSortActive="name">
    <!-- (matSortChange)="announceSortChange($event)" -->
    <!-- Add button -->
    <ng-container matColumnDef="add_action">
      <th mat-header-cell *matHeaderCellDef>
        <a mat-button color="primary" routerLink="/add/product">
          <mat-icon matTooltip="New Product" color="accent">add</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <!-- Product id Column -->
    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{ element.pid }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{ element.isActive }} </td>
    </ng-container>

    <ng-container matColumnDef="edit_action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <!-- <button mat-button>
          <mat-icon matTooltip="Edit Product" color="primary">edit</mat-icon>
        </button> -->
        <a mat-raised-button routerLink="/edit/product/{{row.pid}}">
          <mat-icon matTooltip="Edit Product" color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete_action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="onConfirmDelete(row.name)">
          <mat-icon matTooltip="Delete Product" color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
